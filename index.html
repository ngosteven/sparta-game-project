<!DOCTYPE html>
<html>
	<head>
		<title>Solitaire</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="js/index.js" async></script>
	</head>
	<body>
		<h1>Solitaire</h1>
		<table class="style">
			<tr>
				<p>
					<div>Complete the board by selecting a ball</div>
					<div>and hopping over one other ball into an empty space</div>
					<div>until you reach only one ball left.</div>
				</p>
			</tr>
			<tr>
			    <td>
			    	<p>Balls: <label id="place">32</label></p>
			    </td>
			    <td>
			      	<table>
			        	<tr>
			          		<td class="peg" data-num="3" id="box3">n</td>
			          		<td class="peg" data-num="4" id="box4">n</td>
			          		<td class="peg" data-num="5" id="box5">n</td>
			        	</tr>
			        	<tr>
			          		<td class="peg" data-num="10" id="box10">n</td>
			          		<td class="peg" data-num="11" id="box11">n</td>
			          		<td class="peg" data-num="12" id="box12">n</td>
			        	</tr>
			      	</table>
			    </td>
			    <td>
			    	<p>Timer: <label id="minutes">00</label>:<label id="seconds">00</label></p>
			    </td>
			</tr>
			<tr>
			    <td>
			      	<table>
			        	<tr>
			          		<td class="unused"></td>
			          		<td class="peg" data-num="15" id="box15">n</td>
			          		<td class="peg" data-num="16" id="box16">n</td>
			        	</tr>
			        	<tr>
					        <td class="unused"></td>
					        <td class="peg" data-num="22" id="box22">n</td>
					        <td class="peg" data-num="23" id="box23">n</td>
			        	</tr>
			        	<tr>
					        <td class="unused"></td>
					        <td class="peg" data-num="29" id="box29">n</td>
					        <td class="peg" data-num="30" id="box30">n</td>
			        	</tr>
			      	</table>
			    </td>
			    <td>
			      	<table>
			        	<tr>
			          		<td class="peg" data-num="17" id="box17">n</td>
			          		<td class="peg" data-num="18" id="box18">n</td>
			          		<td class="peg" data-num="19" id="box19">n</td>
			        	</tr>
			        	<tr>
			          		<td class="peg" data-num="24" id="box24">n</td>
			          		<td class="peg" data-num="25" id="box25">0</td>
			          		<td class="peg" data-num="26" id="box26">n</td>
			        	</tr>
			        	<tr>
			          		<td class="peg" data-num="31" id="box31">n</td>
			          		<td class="peg" data-num="32" id="box32">n</td>
			          		<td class="peg" data-num="33" id="box33">n</td>
			        	</tr>
			      	</table>
			    </td>
			    <td>
			      	<table>
			        	<tr>
			          		<td class="peg" data-num="20" id="box20">n</td>
			          		<td class="peg" data-num="21" id="box21">n</td>
			          		<td class="unused"></td>
			        	</tr>
			        	<tr>
			          		<td class="peg" data-num="27" id="box27">n</td>
			          		<td class="peg" data-num="28" id="box28">n</td>
			          		<td class="unused"></td>
			        	</tr>
			        	<tr>
			          		<td class="peg" data-num="34" id="box34">n</td>
			          		<td class="peg" data-num="35" id="box35">n</td>
			          		<td class="unused"></td>
			        	</tr>
			      	</table>
			    </td>
			</tr>
			<tr>
				<td>
					<p id="error"></p>
			    </td>
			    <td>
			      	<table>
			        	<tr>
			          		<td class="peg" data-num="38" id="box38">n</td>
			          		<td class="peg" data-num="39" id="box39">n</td>
			          		<td class="peg" data-num="40" id="box40">n</td>
			        	</tr>
			        	<tr>
			          		<td class="peg" data-num="45" id="box45">n</td>
			          		<td class="peg" data-num="46" id="box46">n</td>
			          		<td class="peg" data-num="47" id="box47">n</td>
			        	</tr>
			      	</table>
			    </td>
			    <td>
			    	<p><button class="buttonEnd">Reset</button></p>
			    </td>
			</tr>
		</table>
	</body>
</html>
